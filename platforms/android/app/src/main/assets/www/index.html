    <body>
        <div class="container">
            <div class="row">
                <div class="card col-4">
                    <img id="imgPersonal" class="img-thumbnail" src="img/logo.png" alt="">
                </div>
                <div class="col-8">
                    <label for="name">Nombres</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Juan">
                </div>
                <div class="col-12">
                    <label for="lastname">Apellidos</label>
                    <input type="text" name="lastname" class="form-control" id="lastName" placeholder="Perez">
                </div>
                <div class="col-12">
                    <label for="name">RUT</label>
                    <input type="text" name="run" class="form-control" id="run" placeholder="9999999-9">
                </div>
                <div class="col-12">
                    <label for="age">Edad</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="25">
                </div>
                <div class="col-12">
                    <span>Sexo</span>
                    <select name="sexo" id="sexo" class="form-control">
                        <option value="00">-- SELECCIONE --</option>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                        <option value="o">Otro</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="test@gmail.com">
                </div>
                <div class="col-12">
                    <label for="fono">Fono</label>
                    <input type="text" name="fono" class="form-control" id="fono" placeholder="999999999">
                </div>
                <div class="col-12">
                    <label for="carrera">Carrera</label>
                    <input type="carrera" name="carrera" class="form-control" id="carrera" placeholder="Ingeniería en Computación en Informática">
                </div>
                <div class="col-12">
                    <span>Sede</span>
                    <div id="map_canvas" style="width: 100%;height: 250px;"></div>
                </div>
                <div class="col-2 text-center">
                    <button class="btn btn-primary" id="submit">
                        Enviar
                    </button>
                </div>
            </div>



        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
